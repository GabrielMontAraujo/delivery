<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script src="./Assets/JS/cadastro.js"></script>
    <title>Delivery</title>
  </head>
  <body>
    <main class="container">
      <div class="titles">
        <h2><p>Crie uma conta</p></h2>
        <div class="boxInputs">
          <div class="boxNome">
            <label for="NomeSobrenome">Nome e Sobrenome:</label>
            <input
              type="text"
              id="NomeSobrenome"
              class="input-padrao"
              required placeholder="João Silva"
            />
          </div>
          <div class="boxTelefone">
            <label for="Telefone">Telefone:</label>
            <input
            type="tel"
            id="Telefone"
            class="input-padrao"
            required
            placeholder="(00) 00000-0000"
          />
          </div>
          <div class="boxEmail">
            <label for="Email">Email:</label>
            <input
              type="email"
              id="Email"
              class="input-padrao"
              required
              placeholder="seuemail@dominio.com"
            />
          </div>
          <div class="boxSenha">
            <label for="pass">Senha:</label>
            <input
              type="password"
              id="pass"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div class="boxSenha">
            <label for="passC">Confirme a Senha:</label>
            <input
              type="password"
              id="passC"
              name="password"
              minlength="8"
              required
            />
          </div>
          <button id="Signin" onclick="cadastro()">Continuar</button>
          <div class="boxOptionsC">
            <a href="./index.htm">Já tem uma conta?</a>
          </div>
          <div class="boxTermos">
            <p>Ao se registrar você concorda com os <a href="#">termos de serviço</a> e a <a href="#">politica de privacidade</a> do Delivery.</p>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
